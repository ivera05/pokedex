spring.application.name=pokedex
logging.level.com.fasterxml.jackson=DEBUG
logging.level.org.flyway=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.springframework.http.converter.json=DEBUG
spring.mvc.log-request-details=true
spring.codec.max-in-memory-size=2MB
spring.datasource.url=jdbc:postgresql://pokedex-db:5432/pokedex
#spring.datasource.url=jdbc:postgresql://localhost:5432/pokedex
spring.datasource.username=myuser
spring.datasource.password=secret
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.max-lifetime=180000
spring.datasource.hikari.maximum-pool-size=5
spring.datasource.driver-class-name=org.postgresql.Driver
spring.docker.compose.enabled=false
spring.flyway.enabled=true
spring.flyway.repair=true
spring.flyway.url=jdbc:postgresql://pokedex-db:5432/pokedex
#spring.flyway.url=jdbc:postgresql://localhost:5432/pokedex
spring.flyway.user=myuser
spring.flyway.password=secret
spring.jpa.generate-ddl=true
spring.jpa.show-sql=true
jwt.key=
jwt.access-token-expiration=3600000
jwt.refresh-token-expiration=86400000